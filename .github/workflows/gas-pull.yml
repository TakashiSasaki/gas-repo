name: Sync from GAS

on:
  schedule:
    - cron: '0 3 * * *' # 毎日03:00（UTC）に実行（日本時間で12:00）
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # git push 用の認証情報を保持

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Restore clasp credentials
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Pull latest GAS code
        run: |
          cd moodle-true-false-quiz-validator/
          clasp pull

      - name: Commit & Push changes if any
        run: |
          cd moodle-true-false-quiz-validator/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: daily sync GAS → GitHub"
            git push
          else
            echo "No changes detected, skipping commit"
          fi
